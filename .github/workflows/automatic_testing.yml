name: Automatic testing

on:
  pull_request:
    branches: [ master ]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1

      - name: Install stuff
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]       
 
      - name: Run tests
        run: pytest tests/
